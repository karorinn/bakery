<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BKR</title>
    
</head>
<body>
    <header class="header">
        <nav class="header__navigation">
            <div class="header__menu">
                <p class="menu__point menu__point_logo">BKR</p>
                <p class="menu__point"> About</p>
                <p class="menu__point" >Products</p>
                <p class="menu__point">Recipes</p>
            </div>
            <button class="header__button">CONTACT</button>
        </nav>
    </header>
    <section class="typical-section">
        <div class="typical-section__textblock">
            <p class="typical-section__paragraph">Even the all-powerful Pointing has no control about the blind texts it is an almost.</p>
        </div>
        <div class="typical-section__imageblock">
            <img class="typical-section__man" src="images/секция 1 правая картинка.png" alt="">
        </div>
    </section>
    <section class="sectioneasygrid">
        <div class="container">
            <div class="easygrid">
                <img class="one" src="images/с2 сетка.png" alt="">
                <img class="two" src="images/хлебушек круглый с2.png" alt="">
                <img class="three" src="images/порезанный багет.png" alt="">
                <img class="four" src="images/много хлебушков.png" alt="">
                <img class="five" src="images/иконка с хлебушком.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="sectionhardgrid">
        <div class="container">
            <div class="headers">
                <p class="undername" >Our Products</p>
                <p class="fullname">Baked Fresh Every Morning</p>
            </div>
            <div class="hardgrid">
                <div class="card1">
                    <img id="first" src="images/хлебушек в руках.png" alt="">
                </div>
                <div class="card2">
                    <img id="second" src="images/три хлебушка.png" alt="">
                </div>
                <div class="card3">
                    <img id="third" src="images/хлебушек на столе.png" alt="">
                </div>
                <div class="card4">
                    <img id="fourth" src="images/хлебушек круглый.png" alt="">
                </div>
                <div class="card5">
                    <img id="fifth" src="images/три багетика.png" alt="">
                </div>
            </div>
        </div>        
    </section>
    <footer class="footer">
        <div class="container">
            <div class="fbl">
                <div id="logo">
                    <img id="logot" src="images/BKR.png" alt="">
                </div>
                <div class="footer_text">
                    <div class="left">
                        <p class="fr">Menu</p>
                        <p class="fr" >About</p>
                        <p class="fr">Product</p>
                        <p class="fr">Recipes</p>
                        <p class="fr">Contact</p>
                    </div>
                    <div class="right">
                        <p class="fr" >Service</p>
                        <p class="fr">Bakery</p>
                        <p class="fr">Delivery</p>
                        <p class="fr">Catering</p>
                        <p class="fr">Corporate</p>
                    </div>
                </div>
                <div class="foot_links">
                    <p class="fr">Social</p>
                    <div class="links">
                        <img class="link" src="images/icon_facebook.png" alt="">
                        <img class="link" src="images/icon_inst.png" alt="">
                        <img class="link" src="images/icon_twitter.png" alt="">
                    </div>
                </div>
            </div>    
        </div>
    </footer>
</body>
</html>
